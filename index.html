<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML LAB-4 PIZZA ORDER FORM</title>
    </head><br>
    <body>
        <h1>Pizza Order Form</h1>
        <p>Welcome to our pizza ordering system! Please fill out the form below to place your order.</p>
<form action="index.html" method="POST">
    
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br><br>

    <label for="size">Size:</label><br>
    <select id="size" name="size">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
    </select><br><br>

    <label for="toppings">Toppings:</label><br>
    <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
    <label for="pepperoni">Pepperoni</label><br>
    <input type="checkbox" id="mushrooms" name="toppings" value="mushrooms">
    <label for="mushrooms">Mushrooms</label><br>
    <input type="checkbox" id="onions" name="toppings" value="onions">
    <label for="onions">Onions</label><br><br>

    <input type="submit" value="Submit Order"><BR>

        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Any special requests?"></textarea><br><br>
    <input type="submit" value="Submit Order"><br>
    <button type="submit">Submit Order</button>
<style>
    table, th, td {
        border-collapse: collapse;
        border: 1px solid black;
        padding: 8px;
        text-align: left;
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
    }
</style>
    <table class="full-width">
    <tr>
        <th>Name</th>
        <th>Size</th>
        <th>Toppings</th>
        <th>Comments</th>
    </tr>
    <tr>
        <td>Kendrick</td>
        <td>small</td>
        <td>ham, pineapple</td>
        <td>extra onions, please.</td>
    </tr>
    <tr>
        <td>Ahlani Rose</td>
        <td>large</td>
        <td>pepperoni</td>
        <td>jalapenos</td>
    </tr>
    
</body>
</html>
